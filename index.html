<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея Кошков</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #212529;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }
        
        h2 {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            padding: 0 60px; 
        }
        
        .gallery-wrapper {
            margin: 0 auto;
        }
        
        .gallery-wrapper img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .slick-prev, .slick-next {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        
        .slick-prev {
            left: -60px;
        }
        
        .slick-next {
            right: -60px;
        }
        
        .slick-prev:before, .slick-next:before {
            font-size: 50px;
            color: #82122a;
            opacity: 0.8;
        }
        
        .slick-prev:hover:before, .slick-next:hover:before {
            opacity: 1;
        }
        
        .pager {
            text-align: center;
            margin: 30px 0;
            font-size: 18px;
            padding: 10px 0;
        }
        
        @media (max-width: 768px) {
            .slider-container {
                padding: 0 40px;
            }
            
            .gallery-wrapper img {
                height: 300px;
            }
            
            .slick-prev, .slick-next {
                width: 40px;
                height: 40px;
            }
            
            .slick-prev:before, .slick-next:before {
                font-size: 40px;
            }
            
            .slick-prev {
                left: -45px;
            }
            
            .slick-next {
                right: -45px;
            }
        }
        
        @media (max-width: 480px) {
            .slider-container {
                padding: 0 30px;
            }
            
            .gallery-wrapper img {
                height: 250px;
            }
            
            h2 {
                font-size: 1.5rem;
                margin: 20px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Галерея Кошков</h2>
        
        <div class="slider-container">
            <div class="gallery-wrapper">
                <div><img src="img1.jpg" alt="Картинка 1"></div>
                <div><img src="img2.jpg" alt="Картинка 2"></div>
                <div><img src="img3.jpg" alt="Картинка 3"></div>
                <div><img src="img4.jpg" alt="Картинка 4"></div>
                <div><img src="img5.jpg" alt="Картинка 5"></div>
                <div><img src="img6.jpg" alt="Картинка 6"></div>
                <div><img src="img7.jpg" alt="Картинка 7"></div>
            </div>
        </div>
        
        <div class="pager">
            Страница: <span id="current-page">1</span> из <span id="total-pages">3</span>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".gallery-wrapper").slick({
                arrows: true,
                dots: false,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                centerMode: false,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
            function updatePager() {
                var currentSlide = $('.gallery-wrapper').slick('slickCurrentSlide') + 1;
                var totalSlides = $('.gallery-wrapper').slick('getSlick').slideCount;
                var slidesToShow = $('.gallery-wrapper').slick('slickGetOption', 'slidesToShow');
                var totalPages = Math.ceil(totalSlides / slidesToShow);
                var currentPage = Math.ceil(currentSlide / slidesToShow);
                
                $('#current-page').text(currentPage);
                $('#total-pages').text(totalPages);
            }
            
            updatePager();
            $('.gallery-wrapper').on('afterChange', updatePager);
            
            $(window).on('resize', function(){
                setTimeout(updatePager, 100);
            });
        });
    </script>
</body>
</html>
